<!-- Display SEARCHED users list if any -->
<div *ngIf="matchedUsers.length != 0">
  <ul>
    <li *ngFor="let user of matchedUsers; let li_index = index">
      <!-- Username Display -->
      <span id="username">{{ user.name }}</span>

      <!-- Edit and Delete buttons Div -->
      <div
        *ngIf="li_index === selectedLi && selectedUser"
        class="update-buttons"
      >
        <!-- Edit Button-->
        <a routerLink="/user-search/update/{{ user.id }}">
          <button id="edit" type="button">Edit</button>
        </a>
        <router-outlet></router-outlet>
        <!-- <user-edit> component -->

        <!-- Delete button -->
        <button id="delete" type="button" (click)="deletePressed()">
          Delete
        </button>
        <div *ngIf="delBtnPressed" class="confirm-delete">
          <div>Are you sure you want to delete this user?</div>
          <button id="no" type="button" (click)="onSelect(user, li_index)">
            No
          </button>
          <button id="yes" type="button" (click)="delete(user)">Yes</button>
        </div>
      </div>

      <!-- three dots menu -->
      <button
        id="three-dots"
        [class.selected]="user === selectedUser"
        type="button"
        (click)="onSelect(user, li_index)"
      >
        <fa-icon [icon]="threeDots" class="fa-ellipsis"></fa-icon>
      </button>
    </li>
  </ul>
</div>
