<ul>
  <li *ngFor="let user of users; let li_index = index">
    <span id="username">{{ user.name }}</span>
    <!-- <three-dots-menu [user]="user"></three-dots-menu> -->

    <div *ngIf="li_index === selectedLi && selectedUser" class="update-buttons">
      <!-- <div class="update-buttons"> -->
      <a routerLink="/user-search/update/{{ user.id }}">
        <button id="edit" type="button">Edit</button>
        <!-- {{ user.name }} -->
      </a>
      <router-outlet></router-outlet>
      <!-- <button id="delete" type="button">Delete</button> -->
      <button id="delete" type="button" (click)="deleteCheck()">Delete</button>
      <div *ngIf="delBtnPressed === true" class="deleteCheck">
        <div>Are you sure you want to delete this user?</div>
        <button id="no" type="button" (click)="onSelect(user, li_index)">
          No
        </button>
        <button id="yes" type="button" (click)="delete(user)">Yes</button>
      </div>
      <!-- </div> -->
    </div>

    <button
      id="three-dots"
      [class.selected]="user === selectedUser"
      type="button"
      (click)="onSelect(user, li_index)"
    >
      <fa-icon [icon]="threeDots" class="fa-ellipsis"></fa-icon>
    </button>
  </li>
</ul>
